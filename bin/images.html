        <ul style="display:block">
        <li style="display:inline; padding:60px'"><button class="button" style="display:inline" onclick="gallery(0)">Previous</button></li>
        <li  style="display:inline; padding:60px'"><button class="button" style="display:inline" onclick="gallery(1)">Forward</button></li>    
        </ul>
        <br><br><br>
        
        <img id='gallerywindow' style="width:40%" src='images/confetti3.jpg'>
        
        
        
<script>
    var i=0;
    var images=["images/confetti3.jpg","images/confetti1.jpeg", "images/confetti2.jpg", "images/beach.jpg", "images/curb.jpg", "images/glass.jpg", "go5.jpg"];
    function gallery(x){
        if(x==1){i+=1;}
        else{
            i-=1
        }
        
        if (i==images.length-1){
            i=0
        }
        else{if (i==0){i=images.length-1;
            
        }}
        document.getElementById('gallerywindow').src=images[i];
        window.scrollTo(0,document.body.scrollHeight);
        
        
        
        
        
        
    }
        
        </script>
